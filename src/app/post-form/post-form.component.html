<!-- Reactive Forms -->
<!-- Os controle estão fora do form-->

<div class="container">
    <form (ngSubmit)="submit($event)" [formGroup]="postForm" >
        <div class="form-group">
        <label for="exampleInputName">Nome</label>
        <input 
         type="text" 
         class="form-control" id="exampleInputName" aria-describedby="emailHelp" 
         placeholder="Digite seu nome"
         formControlName="name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input
            type="email"
            class="form-control" id="exampleInputEmail1" 
            aria-describedby="emailHelp" placeholder="Enter email"
            formControlName="email">

        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Exemplo</label>
            <textarea
            class="form-control" id="exampleFormControlTextarea1" rows="3"
            formControlName="body"></textarea>
        </div>
        <button [disabled]="postForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
